<!doctype html><html class="no-js" lang="en" xmlns:th="https://www.thymeleaf.org/">    <head th:replace="fragment :: head"> </head>    <body class="template-index">      <header th:replace ="fragment :: header"></header>            <!-- Start Main Content -->            <main class="main-content">                               <!-- Start cart Content Inner -->                <div class="cart-content-inner">                    <div class="container">                        <div class="row">                            <!-- Start Cart Details -->                            <div class="cart-view-table col-12 col-sm-12 col-lg-9 sidebar-left">                                <!-- Start Cart Order Notification -->                                <div class="cart-notification d-flex align-items-center alert alert-success alert-dismissible" th:if="${check}">                                    <i class="ti-check mr-2" th:text="${check}"></i>                                                                      <a class="close" data-dismiss="alert"><i class="ti-close"></i></a>                                </div>                                <!-- End Cart Order Notification -->                                <!-- Start Cart Table -->                                <div class="table-content table-responsive">                                                                    <table class="table table-bordered border-0 table-hover" th:if="${check == null}">                                        <thead>                                            <tr>                                                <th class="text-center text-sm-left">Image</th>                                                <th class="text-center text-sm-left">Product Name</th>                                                <th class="text-center text-sm-left">Price</th>                                                <th class="text-center text-sm-left">Qty</th>                                                <th class="text-center text-sm-left">Total</th>                                                <th class="text-center text-sm-left">Action</th>                                                                                            </tr>                                        </thead>                                        <tbody >                                            <tr th:each="cart : ${shoppingCart.cartItem}">                                                <td class="pro-img text-center">                                                <a href="product-details.html">                                                <img class="img-fluid blur-up lazyload"  th:src="*{'data:image/jpeg;base64,' + cart.product.image}"                                                  th:data-src="*{'data:image/jpeg;base64,' + cart.product.image}" alt="image" title="image" width="100" /></a>                                                 </td>                                                <td class="pro-del text-center text-sm-left">                                                    <p class="mb-1 pro-name" th:text="${cart.product.name_prod}"></p>                                                </td>                                                <td class="pro-price text-center" th:text="${cart.product.castPrice_prod} +' ' +'DT'">                                                </td>                                                <form th:action="@{/updateCart}" method="post">                                                <input type="hidden" th:value="${cart.product.id_prod}" name="id_prod">                                                <td >                                                <input type="number"  name="quantity" class="pro-qty text-center" th:value="${cart.quantity}" >                                                </td>                                                <td class="pro-total text-center" th:text="${cart.totalPrice} +' ' +'DT'" ></td>                                                <td>                                                <div class="cart-table-action clearfix">                                                <button type="submit" name="action" value="update" title="update" class="btn btn-secondary" href="#"><i>Update</i></button><br>                                                <br><button  type="submit" name="action" value="delete" title="delete" class="btn btn-danger" href="#">Delete</button>                                                </div>                                                </td>                                                </form>                                            </tr>                                                                                    </tbody>                                    </table>                                </div>                                <!-- End Cart Table -->                                <!-- Start Cart Action Button -->                                                                <!-- End Cart Action Button -->                                                       </div>                            <!-- End Cart Details -->                            <!-- Start Cart Sidebar -->                            <div class="cart-view-summary col-12 col-sm-12 col-lg-3 sidebar sidebar-right">                                <form action="#" class="checkout-form needs-validation" novalidate>                                                                       <!-- End Cart Order Summary -->                                    <!-- Start Cart Sub Total -->                                    <div class="cart-subtotal clearfix">                                        <p class="subtle-title m-0 pull-left text-uppercase">Subtotal</p>                                        <p class="sabtotal m-0 pull-right" th:text="${totalPriceCart}"></p>                                    </div>                                    <!-- End Cart Sub Total -->                                                                      <!-- End Cart Agree Checkmark -->                                    <!-- Start Cart Checkout Button -->                                    <div class="cart-checkout">                                        <a th:href="@{/checkout}" class="btn btn-primary btn-block">Proceed to checkout</a>                                    </div>                                    <!-- End Cart Checkout Button -->                                </form>                                                         </div>                            <!-- End Cart Sidebar -->                        </div>                    </div>                </div>                <!-- End cart Content Inner -->            </main>            <!-- End Main Content -->            <!-- Start Footer Section -->            <footer th:replace="fragment :: footer"></footer>            <!-- Start Scroll Top -->            <div id="scrollTop"><i class="ti-arrow-up"></i></div>            <!-- End Scroll Top -->                       <!-- Overlay -->            <div class="overlay"></div>           <!--  End Main Wrapper -->        <!-- ******** JS Files ******** -->                <!-- Plugin JS -->	                <script src="assets/js/plugins.js"></script>        <!-- Main JS -->        <script src="assets/js/main.js"></script>    </body></html>
