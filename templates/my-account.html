<!doctype html><html class="no-js" lang="en" xmlns:th="https://www.thymeleaf.org/">    <head th:replace="fragment :: head"> </head>    <body class="template-index">      <header th:replace ="fragment :: header"></header>            <!-- Start Main Content -->            <main class="main-content">                                <div class="my-account-content">                    <div class="container">                                            <div class="account-upper-info">                            <div class="row align-items-center justify-content-center row-eq-height no-gutters">                                <div class="info-item col-12 col-sm-12 col-md-3 col-lg-3">                                    <p class="mb-1">Hello <strong th:text="${session.email}"></strong></p>                                </div>                                <div class="info-item col-12 col-sm-12 col-md-4 col-lg-4">                                    <p class="mb-1"></p>                                    <p class="mb-0"><a href="#"></a></p>                                </div>                                <div class="info-item col-12 col-sm-12 col-md-3 col-lg-3">                                    <p class="mb-1"> </p>                                    <p class="mb-0"><a href="mailto:support@example.com"></a></p>                                </div>                                <div class="info-item col-12 col-sm-12 col-md-2 col-lg-2 text-md-center">                                    <a th:href="@{/cart}" class="view-cart link-color">View Cart</a>                                </div>                            </div>                        </div>                        <div class="account-inner-info">                            <div class="row">                                <!-- Start My Account Nav -->                                <div class="account-nav mb-5 mb-sm-0 col-12 col-sm-3 col-md-3">                                    <div class="nav flex-row flex-sm-nowrap flex-sm-column nav-pills" id="v-pills-tab" role="tablist">                                        <a class="nav-link" th:href="@{/logout}">Logout</a>                                    </div>                                </div>                                <!-- End My Account Nav -->                                <!-- Start My Account Details -->                                <div class="account-details col-12 col-sm-9 col-md-9">                                    <div class="tab-content" id="account-tabContent">                                       <div class="dashboard tab-pane fade show active" id="my-account-home" role="tabpanel" aria-labelledby="my-account-home-tab">                                            <div class="tab-pane fade active show" id="dashboard">                                                <h3>General Account Informations</h3>                                               <div th:if="${error}">                                                 <i class="alert alert-danger" th:text="${error}">                                                 </i>                                                </div>                                                                                              <br>                                                                                           <form th:action="@{/completReg}"  method="post" class="save-register-form needs-validation" th:object="${customUser}">                                                <div class="row">                                                                                                      <div class="form-group col-md-12">                                                        <label>First Name *</label>                                                        <input type="text" th:field="*{firstname}" class="form-control" placeholder="" required />                                                        <div class="invalid-feedback">Please enter your first name.</div>                                                    </div>                                                    <div class="form-group col-md-12">                                                        <label>Last Name *</label>                                                        <input type="text" th:field="*{lastname}" class="form-control" placeholder="" required />                                                        <div class="invalid-feedback">Please enter your Last name.</div>                                                    </div>                                                     <div class="form-group col-md-12">                                                        <label>Date Of Birth *</label>                                                        <input type="date" th:field="*{datenaissance}" class="form-control" placeholder="" required />                                                        <div class="invalid-feedback">Please enter your Date of birth.</div>                                                    </div>                                                    <div class="form-group col-md-12">                                                        <label>Adresse  *</label>                                                        <input type="text" th:field="*{adresse}" class="form-control" placeholder="" required />                                                        <div class="invalid-feedback">Please enter your Adresse.</div>                                                    </div>                                                     <div class="form-group col-md-12">                                                        <label>Phone Number  *</label>                                                        <input type="number" th:field="*{phone}" class="form-control" placeholder="" required />                                                        <div class="invalid-feedback">Please enter your Phone Number.</div>                                                    </div>                                                                                                         <div class="form-group col-md-12">                                                        <label>Email Address *</label>                                                        <input type="email" th:field="*{email}" class="form-control" placeholder="" required />                                                        <div class="invalid-feedback">Please enter your email.</div>                                                    </div>                                                                                                                                                                                                              <div class="form-group col-md-12">                                                        <div class="account-save mt-1 mt-sm-3">                                                            <button type="submit" class="btn btn-secondary">Save Changes</button >                                                        </div>                                                    </div>                                                </div>                                            </form>                                                                                                                                                                                                                                                </div>                                            </div>                                        </div>                                    </div>                                </div>                                <!-- End My Account Details -->                            </div>                        </div>                    </div>                </div>                <!-- End My Account -->            </main>            <!-- End Main Content -->            <!-- Start Footer Section -->            <footer th:replace="fragment :: footer"></footer>            <!-- Overlay -->            <div class="overlay"></div>                      <script  th:replace="fragment :: script"></script>    </body></html>
