<html class="no-js" lang="en" xmlns:th="https://www.thymeleaf.org/">    <head th:replace="fragment :: head"> </head>    <body class="template-index">      <header th:replace ="fragment :: header"></header>                  <main class="main-content">                              <!-- Start checkout -->                <div class="checkout-content">                    <div class="container">                                               <!-- Start Checkout Content -->                        <div class="row">                            <!-- Start Checkout Form -->                            <div class="checkout-form col-12 col-sm-12 col-lg-8 mb-5 mb-lg-0 sidebar-left">                                <!-- Start Shipping Form -->                                <form action="#" class="shiping-form needs-validation" th:object="${customUser}"     novalidate>                                    <div class="card rounded-0">                                        <div class="card-header rounded-0">Shipping Address</div>                                        <div class="card-body">                                            <div class="row form-group mb-0">                                                <div class="col-12 col-sm-6 col-md-6 mb-4">                                                    <label>First Name: *</label>                                                    <label  th:text="*{firstname}"></label>                                                </div>                                                <div class="col-12 col-sm-6 col-md-6 mb-4">                                                    <label>Last Name: *</label>                                                    <label  th:text="*{lastname}"  ></label>                                                </div>                                            </div>                                            <div class="row form-group mb-0">                                                <div class="col-12 col-sm-12 col-md-12 mb-4">                                                    <label>Address: *</label>                                                    <label  th:text="*{adresse}"></label>                                                                                                  </div>                                            </div>                                            <div class="row form-group mb-0">                                                <div class="col-12 col-sm-6 col-md-6 mb-4">                                                    <label>Phone Number: *</label>                                                    <label  th:text="*{phone}"  ></label>                                                </div>                                                <div class="col-12 col-sm-6 col-md-6 mb-4">                                                    <label>Email Address: *</label>                                                    <label  th:text="*{email}"  ></label>                                                </div>                                            </div>                                                                                                                </div>                                    </div>                                </form>                                <!-- End Shipping Form -->                            </div>                            <!-- End Checkout Form -->                            <!-- Start Cart Order -->                            <div class="checkout-order col-12 col-sm-12 col-lg-4 sidebar sidebar-right">                                <h3>Review Order</h3>                                <h2 class="alert alert-success" th:if="${check}" th:text="${check}"> </h2>                                <!-- Start Order Cart Table -->                                <div class="table-content table-responsive mb-4">                                    <table class="table" th:if="${check == null}">                                        <thead>                                            <tr>                                                <th class="text-center"><b>Product</b></th>                                                <th class="text-left"></th>                                                <th class="text-center"><b>Price</b></th>                                            </tr>                                        </thead>                                        <tbody >                                            <tr th:each="cart : ${shoppingCart.cartItem}">                                                <td class="pro-img text-center">                                                <a href="#"><img class="img-fluid blur-up lazyload" th:src="*{'data:image/jpeg;base64,' + {cart.product.image}}" th:data-src="*{'data:image/jpeg;base64,' + {cart.product.image}}" alt="image" title="image" width="60" /></a></td>                                                <td class="pro-del text-left">                                                    <p class="mb-1 pro-name"  th:text="${cart.product.name_prod}"></p>                                                    <p class="mb-1">Quantity: <i th:text="${cart.quantity}"></i></p>                                                </td>                                                <td class="pro-price text-center" th:text="${cart.product.castPrice_prod} + ' ' +'DT'">                                                </td>                                            </tr>                                            <tr>                                                <td class="text-left" colspan="2"><b>Subtotal:</b></td>                                                <td class="text-center font-14"><strong th:text="${totalPriceCart} + '' +'DT'"></strong></td>                                            </tr>                                            <tr>                                                <td class="text-left" colspan="2"><b>Shipping:</b></td>                                                <td class="text-center"><strong>  2 DT </strong></td>                                            </tr>                                            <tr>                                                <td class="text-left" colspan="2"><b>Total:</b></td>                                                <td class="text-center font-14"><strong th:text="${totalPriceCart + 2 }+'' +'DT'" >$529.15</strong></td>                                            </tr>                                         </tbody>                                    </table>                                </div>                                <!-- End Order Cart Table -->                                <!-- Start Payment Method -->                                <div class="payment-method accordion" id="payment-method">                                    <!-- Start Cash on delivery -->                                    <div class="card border-0 rounded-0 mb-3">                                        <div class="card-header border-0 rounded-0 p-0 bg-white" id="payment-One1">                                            <div class="form-check" role="tablist" data-toggle="collapse" data-target="#paymentOne" aria-expanded="true" aria-controls="paymentOne">                                                <input class="form-check-input" type="radio" name="paymentRadio" id="paymentRadio1" checked />                                                <label class="form-check-label w-100 ml-3" for="paymentRadio1">Cash on delivery</label>                                            </div>                                        </div>                                        <div id="paymentOne" class="collapse show" aria-labelledby="paymentOne" data-parent="#payment-method">                                            <div class="card-body p-0 text-muted font-13">Pay with cash upon delivery.</div>                                        </div>                                    </div>                                    <!-- End Cash on delivery -->                                </div>                                                                <!-- End Payment Method -->                                <div class="form-group mt-5">                                    <a th:href="@{/order}" class="btn btn-primary btn-lg btn-block place-order-btn">Place order</a>                                </div>                            </div>                            <!-- End Cart Order -->                        </div>                        <!-- End Checkout Content -->                    </div>                </div>                <!-- End checkout -->            </main>            <!-- End Main Content -->            <!-- Start Footer Section -->            <footer th:replace="fragment :: footer"></footer>                       <!-- Plugin JS -->	                <script th:replace="fragment :: script"></script>    </body></html>
