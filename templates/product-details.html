<html class="no-js" lang="en" xmlns:th="https://www.thymeleaf.org/">    <head th:replace="fragment :: head"> </head>    <body class="template-index">      <header th:replace ="fragment :: header"></header>          <div class="main-wrapper cart-drawer-push">                        <!-- Start Main Content -->            <main class="main-content">                                <!-- Start Single Product Detail -->                <div class="product-single">                    <div class="container">                        <div class="row">                            <!-- Start Product Store Features -->                            <div class="col-10 col-sm-10 col-md-6 product-store-features">                                <!-- Start Product Thumb Slider -->                                <div class="product-img-thumb">                                    <div class="product-single-img-slider ">                                        <!-- Start Product Label -->                                        <div class="product-label">                                            <span class="label new">New</span>                                            <span class="label sale">Sale</span>                                        </div>                                        <!-- End Product Label -->                                        <!-- Start Product Single Images -->                                        <div class="product-single-photo slider thumbnails-single">                                         <div class="single-item zoom product-gallery-image">                                              <img  class="img-fluid blur-up lazyload" style="height :500px ; width:500px; " th:src="*{'data:image/jpeg;base64,' + {detailprod.image}}" th:data-src="*{'data:image/jpeg;base64,' + {detailprod.image}}" alt="image" title="image">                                            </div>                                         <div class="single-item zoom product-gallery-image">                                              <img  class="img-fluid blur-up lazyload" style="height :500px ; width:500px; " th:src="*{'data:image/jpeg;base64,' + {detailprod.image}}" th:data-src="*{'data:image/jpeg;base64,' + {detailprod.image}}" alt="image" title="image">                                             </div>                                            <div class="single-item zoom product-gallery-image">                                              <img  class="img-fluid blur-up lazyload" style="height :500px ; width:500px; " th:src="*{'data:image/jpeg;base64,' + {detailprod.image}}" th:data-src="*{'data:image/jpeg;base64,' + {detailprod.image}}" alt="image" title="image">                                             </div>                                        </div>                                                                             </div>                                     </div>                            </div>                            <div class="col-12 col-sm-12 col-md-6 product-info-details">                                <div class="profuct-info">                                    <div class="pro-revi-arrow clearfix">                                        <div class="product-starrating pull-left">                                            <i class="spr-icon fa fa-star"></i>                                            <i class="spr-icon fa fa-star"></i>                                            <i class="spr-icon fa fa-star"></i>                                            <i class="spr-icon fa fa-star"></i>                                            <i class="spr-icon fa fa-star-o"></i>                                            <span>4 Reviews</span>                                        </div>                                        <div class="pro-arrow pull-right">                                            <a class="pro-next" href="product-details.html"><i class="ti-angle-left"></i></a>                                            <a class="pro-prev" href="product-details-classic.html"><i class="ti-angle-right"></i></a>                                        </div>                                    </div>                                    <ul class="row pro-info-list">                                        <li class="col-12 col-md-4 col-sm-4 instock text-sm-left">In Stock</li>                                        <li class="col-12 col-md-4 col-sm-4 vendor text-sm-center"><b>Vendor:</b><i th:text="${detailprod.marqueProd.name_marque}"></i></li>                                        <li class="col-12 col-md-4 col-sm-4 sku text-sm-right"><b>Product Name</b> <i th:text="${detailprod.name_prod}"></i></li>                                    </ul>                                </div>                                <ul class="d-sm-flex flex-sm-row align-items-sm-center product-price-info">                                    <li class="product-price m-0"><span class="compare-price" th:text="${detailprod.castPrice_prod+100}"></span>                                    <span class="sale-price" th:text="${detailprod.castPrice_prod}"></span></li>                                    <li class="save-price">You Save <span class="save-count">DT100.00 (10%)</span></li>                                </ul>                                                                <p class="sold-in-last"><span class="align-middle"></span></p>                                <ul class="d-flex flex-column pro-lists">                                    <li><i class="fa fa-check mr-2" aria-hidden="true"></i><b th:text="${detailprod.description_prod}"></b></li>                                                              </ul>                                      <form th:action="@{/addtocart}" method="post">                                      <input type="hidden" th:value="${detailprod.id_prod}" name="id_prod">                                                                   <div class="product-form-item product-submit btn-block">                                            <button type="submit" class="btn btn-primary btn-block product-btn-cart add-cart">Add to Cart</button>                                        </div>                              		</form>                                <!-- Start Product Social Media -->                                <div class="social-media">                                    <ul class="d-flex flex-row">                                        <li><span>Share:</span></li>                                        <li><a href="#" title="Facebook"><i class="ti-facebook"></i></a></li>                                        <li><a href="#" title="Twitter"><i class="ti-twitter"></i></a></li>                                        <li><a href="#" title="Google Plus"><i class="ti-google"></i></a></li>                                        <li><a href="#" title="Pinterest"><i class="ti-pinterest"></i></a></li>                                        <li><a href="#" title="Email"><i class="ti-email"></i></a></li>                                    </ul>                                </div>                                <!-- Start Product Social Media -->                            </div>                                                     <!-- End Product Info Details -->                        </div>                    </div>                </div>                <!-- End Single Product Detail -->                          </main>            <!-- End Main Content -->            <!-- Start Footer Section -->            <footer th:replace="fragment :: footer"></footer>            <!-- Start Scroll Top -->            <div id="scrollTop"><i class="ti-arrow-up"></i></div>            <!-- End Scroll Top -->            <!-- Start Search Drawer -->            <div class="search-area modal fade top" id="searchform" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="true">                <div class="modal-dialog modal-frame modal-top modal-notify modal-info" role="document">                    <div class="container">                        <div class="modal-content search-inline align-content-center">                            <div class="search-head position-relative">                                <h3>What are you looking for?</h3>                                <a class="search-close" data-dismiss="modal" aria-label="Close">                                    <i class="ti-close" aria-hidden="true"></i>                                </a>                            </div>                            <form action="#" class="position-relative">                                <input type="text" class="form-control" placeholder="Search Products..." />                                <button class="search-btn" type="submit">                                    <i class="ti-search"></i>                                </button>                            </form>                        </div>                    </div>                </div>            </div>            <!-- End Search Drawer -->            <!-- Overlay -->            <div class="overlay"></div>        </div>         <script th:replace="fragment :: script"></script>    </body></html>
