<!doctype html><html class="no-js" lang="en" xmlns:th="https://www.thymeleaf.org/">    <head th:replace="fragment :: head"> </head>    <body class="template-index">      <header th:replace ="fragment :: header"></header>                             <!-- Start Main Content -->            <main class="main-content">                <!-- Start Login Account -->                <div class="login-account">                    <div class="container">                        <div class="row row-sp">                            <div class="col-sp col-12 col-sm-12 col-md-12 col-lg-6 offset-lg-3">                                <div class="page-title text-center">                                    <p class="subtitle mb-0">If you have an account with us, log in using your email address.</p>                                </div>  				 <div th:if="${param.error}" class="alert alert-danger">                        <p>invalid Email or password</p>                    </div>                    <div th:if="${param.logout}" class="alert alert-success">                        <p>logout with success</p>                    </div>                                <form th:action="@{/do-login}" method="post">                                    <div class="form-group">                                        <label>Email Address *</label>                                        <input type="email" class="form-control" name="email" placeholder="" required />                                        <div class="invalid-feedback">Please enter your email.</div>                                    </div>                                    <div class="form-group">                                        <label>Password *</label>                                        <input type="password" class="form-control" name="password" placeholder="" required />                                        <div class="invalid-feedback">Please enter your password.</div>                                    </div>                                                                       <div class="form-group button-action clearfix text-center">                                        <div class="login-forget pull-left">                                            <button type="submit" class="btn btn-primary">Sign In</button>                                            <a class="forgot-password ml-4" href="forgot-password.html">Forgot your password?</a>                                        </div>                                        <div class="account-create pull-right">                                            <a class="btn btn-secondary" th:href="@{/register}">Create An Acoount</a>                                        </div>                                    </div>                                </form>                            </div>                        </div>                    </div>                </div>                <!-- End Login Account -->            </main>            <!-- End Main Content -->            <!-- Start Footer Section --> <footer th:replace ="fragment :: footer"></footer>            <!-- End Footer Section -->                                   <!-- Overlay -->            <div class="overlay"></div>                <!--  End Main Wrapper -->        <!-- ******** JS Files ******** -->              <div th:replace="fragment :: script"></div>    </body></html>
