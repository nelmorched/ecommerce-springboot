<!DOCTYPE html><html class="no-js" lang="en" xmlns:th="https://www.thymeleaf.org">    <head th:replace="fragment :: head"></head>    <body class="template-register account-page">       <header th:replace="fragment :: header"></header>            <!-- Start Main Content -->            <main class="main-content">                                <!-- Start Register Account -->                <div class="create-account">                    <div class="container">                        <div class="row row-sp">                            <div class="col-sp col-12 col-sm-12 col-md-12 col-lg-12">                                <div class="page-title text-center">                                 </div>                                 <div th:if="${emailError}">                        			<p class="alert alert-warning" th:text="${emailError}"></p>                   					 </div>				                    <div th:if="${passwordError}">				                        <p class="alert alert-warning" th:text="${passwordError}"></p>				                    </div>				                    <div th:if="${serverError}">				                        <p class="alert alert-danger" th:text="${serverError}"></p>				                    </div>				                    <div th:if="${success}">				                        <p class="alert alert-success" th:text="${success}"></p>				                    </div>                                <form th:action="@{/register-process}"   method="post" th:object="${userDto}">                                    <div class="row">                                        <div class="form-group col-md-6">                                            <label>First Name *</label>                                            <input type="text" class="form-control" th:field="*{firstname}" placeholder="" required />                                            <label class="alert alert-danger"                                             th:if="${#fields.hasErrors('firstname')}"                                 th:errors="*{firstname}"></label>                                        </div>                                        <div class="form-group col-md-6">                                            <label>Last Name *</label>                                            <input type="text" class="form-control" th:field="*{lastname}" placeholder="" required />                                            <label class="alert alert-danger" th:if="${#fields.hasErrors('lastname')}"                                 th:errors="*{lastname}"></label>>                                        </div>                                    </div>                                    <div class="row">                                        <div class="form-group col-md-6">                                            <label>Email Address *</label>                                            <input type="email" class="form-control" th:field="*{email}" placeholder="" required />                                        </div>                                        <div class="form-group col-md-6">                                            <label>Password *</label>                                            <input type="password" class="form-control" th:field="*{password}" placeholder="" required />                                            <label class="alert alert-danger"  th:if="${#fields.hasErrors('password')}"                                 th:errors="*{password}"></label>                                        </div>                                         <div class="form-group col-md-6">                                            <label> Repeat Password *</label>                                            <input type="password" class="form-control" th:field="*{repeatpassword}" placeholder="" required />                                        </div>                                    </div>                                                                      <div class="form-group button-action clearfix text-center">                                        <div class="login-forget pull-left">                                            <button type="submit" class="btn btn-primary">Create An Acoount</button>                                     </div>                                         <div class="account-create pull-right">                                            <a class="forgot-password ml-4" th:href="@{/login}">I have  An Acoount *</a>                                        </div>                                                                          </div>                                </form>                            </div>                        </div>                    </div>                </div>                <!-- End Register Account -->            </main>            <!-- End Main Content -->            <!-- Start Footer Section -->            <footer th:replace="fragment :: footer"></footer>            <!-- Start Scroll Top -->            <div id="scrollTop"><i class="ti-arrow-up"></i></div>            <!-- End Scroll Top -->            <!-- Start Search Drawer -->            <div class="search-area modal fade top" id="searchform" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="true">                <div class="modal-dialog modal-frame modal-top modal-notify modal-info" role="document">                    <div class="container">                        <div class="modal-content search-inline align-content-center">                            <div class="search-head position-relative">                                <h3>What are you looking for?</h3>                                <a class="search-close" data-dismiss="modal" aria-label="Close">                                    <i class="ti-close" aria-hidden="true"></i>                                </a>                            </div>                            <form action="#" class="position-relative">                                <input type="text" class="form-control" placeholder="Search Products...">                                <button class="search-btn" type="submit">                                    <i class="ti-search"></i>                                </button>                            </form>                        </div>                    </div>                </div>            </div>            <!-- End Search Drawer -->            <!-- Overlay -->            <div class="overlay"></div>         <!--  End Main Wrapper -->        <!-- ******** JS Files ******** -->                <!-- Plugin JS -->	                <script th:replace="fragment :: script"></script>    </body></html>
